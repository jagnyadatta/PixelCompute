<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inputBox">
            <i class="fa-solid fa-magnifying-glass"></i> <input type="text" placeholder="Search for News" id="inputValue">
        </div>
        <h1>Top stories for you</h1>
        <div class="filterBox">
            <div class="all active">All</div>
            <div class="business">business</div>
            <div class="politics">politics</div>
            <div class="sports">sport</div>
            <div class="entertainment">entertainment</div>
        </div>
        <div class="allNewsBox">
            <!-- dynamically load content from data -->
        </div>
        <div class="btnBox">
            <button class="showMoreBtn">Show More</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
