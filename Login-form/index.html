<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            <h1>Login Form</h1>
            <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/profile-image-css-login-page-project_tS9W4AV3q.png" alt="profile-image">
            <form class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username"  class="input-field" placeholder="Enter Username">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter Password">
                <br>
                <button type="submit">Login</button>
                <br>
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox">Remember me</label>
                <br><br>
                <a href="#">forgot password</a>
                <br>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </main>
</body>
</html>
