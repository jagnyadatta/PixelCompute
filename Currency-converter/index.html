<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <label for="amount">Enter amount</label>
        <input type="number" id="amount" placeholder="100">

        <div class="currInputBox">
            <select name="from" id="fromCurr">
                <!-- <option value="USD">USD - United States Dollar</option> -->
            </select>
            <span>To</span>
            <select name="to" id="toCurr">
                <!-- <option value="INR">INR - Indian Rupee</option> -->
            </select>
        </div>
        <button id="convert">Convert</button>
        <p class="result">100 USD = 8,407.52 INR</p>
        <p class="error">An error occurred, please try again later</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
